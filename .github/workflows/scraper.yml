name: Scrape Website

on:
  schedule:
    - cron: '0-59/10 0 * * *'   # JST 09:00Âè∞
    - cron: '0-59/10 1 * * *'   # JST 10:00Âè∞
    - cron: '0-59/10 2 * * *'
    - cron: '0-59/10 3 * * *'
    - cron: '0-59/10 4 * * *'
    - cron: '0-59/10 5 * * *'
    - cron: '0-59/10 6 * * *'
    - cron: '0-59/10 7 * * *'
    - cron: '0-59/10 8 * * *'
    - cron: '0-59/10 9 * * *'
    - cron: '0-59/10 10 * * *'
    - cron: '0-59/10 11 * * *'  # JST 20:00Âè∞
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run scraper
        run: python scraper.py
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add data.csv

          if git diff --cached --quiet; then
            echo "üü¢ No changes to commit."
          else
            git commit -m "Update data"
            git push
          fi
